<div class="login-container">

<h1 class="title">DRAGONS QUEST</h1>

<form [formGroup]="loginForm">
  <mat-form-field>
    <mat-label>
      Username
    </mat-label>
    <input matInput formControlName="username">
  </mat-form-field>

  <span
  *ngIf="loginForm.get('username')?.invalid &&
  (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
  style="font-size: small;">Invalid username</span>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary"
  (click)="submitUser()">Login</button>
</form>


<p>Don't have an account?</p>
<button mat-stroked-button (click)="openRegistration()" color="accent">Register here</button>

</div>
