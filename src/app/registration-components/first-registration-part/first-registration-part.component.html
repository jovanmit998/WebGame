<form [formGroup]="registrationForm" autocomplete="off">
   <div>
      <mat-form-field appearance="fill">
        <mat-label>
          New Username
        </mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-icon matTooltip="Username should have at least 4 characters">info</mat-icon>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <mat-icon matTooltip="Password should contain at least 8 characters and one special character(#, $, !...)">info</mat-icon>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>
        Confirm Password
      </mat-label>
      <input matInput formControlName="confirmPass" type="password">
    </mat-form-field>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>
          Unique user ID
        </mat-label>
        <input matInput formControlName="uniqueID">
      </mat-form-field>
      <mat-icon matTooltip="4 digit ID that's unique to every user">info</mat-icon>
    </div>

    <div class="getUserId">
      <span style="font-weight: bold;">Don't have unique ID?</span>
      <button mat-raised-button color="primary" (click)="getId()">Click here to get it</button>
    </div>

    <button mat-raised-button type="submit" [disabled]="!registrationForm.valid">Register</button>
  </form>

  <app-helper></app-helper>
