<form [formGroup]="workForm">
<mat-form-field appearance="fill">
  <mat-label>What do you do for work?</mat-label>
  <input matInput formControlName="work">
</mat-form-field>
&nbsp;
<mat-checkbox color="warn" (change)="unemploymentChanged($event)">I'm unemployed</mat-checkbox>

<h3>Could you rate these jobs from least to most weird (1 being normal, 5 being very weird)?</h3>
<table mat-table [dataSource]="dataForTable" class="mat-elevation-z8">

  <!--Position Column-->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> <span class="desc"> {{element.description}} </span> </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="accent" *ngFor="let i of [1, 2, 3, 4, 5]" (click)="rateSelected(i, element)"
      [ngClass]="{'selectedButton': (i === rateForJobs[element.position - 1])}">
        {{i}}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</form>
